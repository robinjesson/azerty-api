services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: azerty-db
      DB_USER: postgres
      DB_PASSWORD: root

  db:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: azerty-db-local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mot_de_passe
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: